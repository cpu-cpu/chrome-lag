
<title>html code</title>
<script>

 var result = 0;
 //the result activates the alert
 var count = 0;
 //count is for the main brain
 var onetime = 0;
 //onetime is to make sure the alert is on but only once
 var confirm = confirm("start lagcode?");
 //var above


 while(confirm == true){
 
    if(result == 0, onetime == 0) {
        result = 1;
     //to make result only update once
    }
 
 
   //the if satement is to notify you if the lagcode is on
   if(result == 1, onetime == 0) {
   alert("lagcode on");
   onetime = 1;
   //will only run if onetime == 0
   }


   //main brain begining
   count = count + 1;
   console.log(count);
   //main brain ending
   
 }
</script>
